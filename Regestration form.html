<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regestration  Form</title>
    <link rel="stylesheet" href="Reg.css">
</head>
<body bgcolor="color: white">
    <form action="Submit.html" method="POST">
        <fieldset>
           <legend style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Register form</legend>
              <label>First name:</label><input type="text" name="firstname">
              <br><br>
                                                                 
              <label>Middle name:</label><input type="text" name="middlename">
              <br><br>

              <label>Last name:</label><input type="text" name="lastname">
              <br><br>

              <label>Enter password:</label><input type="password" name="password">
              <br><br>

              <label>Phone.no:</label><input type="number" name="number">
              <br><br>

              <label>Address:</label><input type="text" name="text">
              <br><br>

              <label>Email:</label><input type="email" name="email">
              <br><br>

              <label>D.O.B:</label><input type="date" value="birthdate">
              <br><br>


              <label>HTML:</label><input type ="checkbox" id="HTML" name="HTML" value="HTML"/>
              <label>CSS:</label><input type ="checkbox" id="CSS" name="CSS" value="CSS"/>
              <label>JAVASCRIPT:</label><input type ="checkbox" id="JAVASCRIPT" name="JAVASCRIPT" value="JAVASCRIPT"/>
              <label>DATABASE:</label><input type ="checkbox" id="DATABASE" name="DATABASE" value="DATABASE"/>
              <label>REACT/ANGULAR:</label><input type ="checkbox" id="REACT/ANGULAR" name="REACT/ANGULAR" value="REACT/ANGULAR"/>
              <br>
              <br>

           
              <label>Gender:</label><input type="radio" name="Gender" value="male">Male
              <input type="radio" name="Gender" value="female">Female
              <br>
              <br>
        

              <input type="Submit" value="Submit">
              <input type="reset" value="reset">



        </fieldset>
        
    </form>

    <a href="Submit.html"></a>
    
    
</body>
</html>
